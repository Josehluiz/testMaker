<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maker - Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="container_branding d-flex align-items-center">
            <div id="logo_tm">
                <img src="../imagens/logo_teste_maker.png" alt="Logo Test maker">
            </div>
            <h1 class="ms-2">Test Maker</h1>
        </div>
        <div class="profile-icon">
            <i class="bi bi-person-circle"></i>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div id="create-card" class="card text-center">
            <div class="card-body">
                <i class="bi bi-plus-circle-fill display-1"></i>
                <p class="mt-3">Clique para criar sua prova</p>
            </div>
        </div>
        <div id="create-form" class="card text-center d-none">
            <div class="card-body">
                <button id="close-btn" class="btn-close" aria-label="Close"></button>
                <input type="text" id="exam-name" class="form-control mb-3" placeholder="Nome da Prova">
                <textarea id="exam-description" class="form-control mb-3" placeholder="Descrição da Prova"></textarea>
                <button id="advance-btn" class="btn btn-primary">Avançar</button>
            </div>
        </div>
    </div>

    <div id="loader" class="d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="../js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
