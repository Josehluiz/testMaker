<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maker - Exibir Perguntas</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <style>
        body {
            background-color: #242424;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: #333;
        }

        .logo {
            height: 50px;
        }

        .card {
            background-color: #202020;
            border: 4px solid #E3CDFE;
            border-radius: 8px; 
            padding: 20px;
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card i {
            color: #fff;
            cursor: pointer;
        }

        .container_branding {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-left: 6px;
            color: #fff;
        }

        #logo_tm {
            height: 50px;
            width: 50px;
            margin-right: 6px;
        }

        #logo_tm img {
            height: 100%;
            width: 100%;
        }

        .profile-icon {
            color: #d1d1d1; 
            display: flex; 
            align-items: center;
            justify-content: center;
            height: 50px;
            width: 50px;
        }

        .profile-icon i {
            font-size: 2rem;
            z-index: 999;
        }

        .question-list {
            background-color: #202020;
            border: 1px solid #E3CDFE;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        .question-item {
            background-color: #191919;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            color: #fff;
        }

        .question-item h5 {
            margin: 0;
            font-size: 1.2rem;
        }

        .question-item p {
            margin: 5px 0 0;
        }

        
        .checkbox-container input[type="checkbox"] {
    opacity: 0;
    position: absolute;
    cursor: pointer;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    margin: 0;
    z-index: 1;
}

.checkbox-custom {
    width: 20px;
    height: 20px;
    background-color: #202020;
    border: 1px solid #E3CDFE;
    border-radius: 50%;
    display: inline-block;
    position: relative;
    cursor: pointer;
    z-index: 0;
}

.checkbox-container input[type="checkbox"]:checked + .checkbox-custom {
    background-color: #202020;
    border-color: #E3CDFE;
}

.checkbox-container input[type="checkbox"]:checked + .checkbox-custom::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background-color: #E3CDFE;
    border-radius: 50%; 
    transform: translate(-50%, -50%);
}

.checkbox-container label {
    margin-left: 10px;
    cursor: pointer;
    z-index: 2;
}

    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="container_branding d-flex align-items-center">
            <div id="logo_tm">
                <img src="imagens/logo_teste_maker.png" alt="Logo Test maker">
            </div>
            <h1 class="ms-2">Test Maker</h1>
        </div>
        <div class="profile-icon">
            <i class="bi bi-person-circle"></i>
        </div>
    </header>

    <div class="container d-flex flex-column align-items-center min-vh-100">
        <div class="question-list">
            <div class="question-item">
                <h5>Das figuras geométricas a seguir, marque a alternativa que possui somente figuras planas:</h5>
                <div class="container_sep2">
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox1" id="checkbox01" name="question-type" value="multiple-choice">
                        <span class="checkbox-custom"></span>
                        <label for="checkbox1">Múltipla escolha</label>
                    </div>
                    <div class="write-awnser-container">
                        <input type="checkbox" class="checkbox1" id="checkbox02" name="question-type" value="short-answer">
                        <span class="checkbox-custom"></span>
                        <label for="checkbox1">Resposta curta</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox1" id="checkbox03" name="question-type" value="paragraph">
                        <span class="checkbox-custom"></span>
                        <label for="checkbox1">Parágrafo</label>
                    </div>
                </div>

            </div>
            <div class="question-item">
                <h5>Pergunta 2</h5>
                <textarea name="" id=""></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
