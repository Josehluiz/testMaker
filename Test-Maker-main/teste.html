<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maker - Exibir Perguntas</title>
    <link rel="stylesheet" href="../css/teste.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="container_branding d-flex align-items-center">
            <div id="logo_tm">
                <img src="imagens/logo_teste_maker.png" alt="Logo Test Maker">
            </div>
            <h1 class="ms-2">Test Maker</h1>
        </div>
        <div class="profile-icon">
            <i class="bi bi-person-circle"></i>
        </div>
    </header>

    <div class="container d-flex flex-column align-items-center min-vh-100">
        <div class="question-list">
            <div class="question-item">
                <h5>Das figuras geométricas a seguir, marque a alternativa que possui somente figuras planas:</h5>
                <div class="container_sep2">
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox1" id="checkbox01" name="question-type" value="multiple-choice">
                        <span class="checkbox-custom"></span>
                        <label for="checkbox01">Múltipla escolha</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox1" id="checkbox02" name="question-type" value="short-answer">
                        <span class="checkbox-custom"></span>
                        <label for="checkbox02">Resposta curta</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox1" id="checkbox03" name="question-type" value="paragraph">
                        <span class="checkbox-custom"></span>
                        <label for="checkbox03">Parágrafo</label>
                    </div>
                </div>
            </div>
            <div class="question-item">
                <h5>Pergunta 2: Qual a capital da França?</h5>
                <textarea name="answer" id="answer02" placeholder="Digite sua resposta aqui"></textarea>
            </div>
            <div class="question-item">
                <h5>Pergunta 3: Qual a fórmula da água?</h5>
                <textarea name="answer" id="answer03" placeholder="Digite sua resposta aqui"></textarea>
            </div>
            <div class="question-item">
                <h5>Pergunta 4: Complete a frase: O sol é uma estrela ____________.</h5>
                <textarea name="answer" id="answer04" placeholder="Digite sua resposta aqui"></textarea>
            </div>
            <div class="question-item">
                <h5>Pergunta 5: Qual é a raiz quadrada de 16?</h5>
                <textarea name="answer" id="answer05" placeholder="Digite sua resposta aqui"></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
